<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sing In</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="./index.html" method="get" name="form">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" name="username" id="username" class="login" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="password" placeholder="Password" required>

        <button type="submit">Log In</button>

        <div class="social">
            <div class="go"><i class="fab fa-google"></i><a href="./google.html">Google</a></div>
            <div class="fb"><i class="fab fa-apple"></i><a href="./apple.html">Apple</a> </div>
        </div>
    </form>
    <script src="./app.js"></script>
</body>

</html>
